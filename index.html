<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Experiments</title>
    <style>
      :root {
        --bg-clr: #191919;
        --link-clr: #FF785A;
      }

      body {
        background: var(--bg-clr);
        font-size: 2rem;
      }

      nav {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      ul {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        list-style: none;
        padding: 0;
      }

      @media (max-width: 700px) {
        ul {
          display: flex;
          flex-direction: column;
        }
      }

      a {
        display: block;
        color: var(--link-clr);
        text-decoration: none;
        padding: 1rem;
        border-radius: .5rem;
        transition: all 250ms;
        border: .25rem solid var(--link-clr);
      }

      a:hover {
        background: var(--link-clr);
        color: var(--bg-clr);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./graphs/">Graphs</a></li>
        <li><a href="./gravity/">Gravity</a></li>
        <li><a href="./mazes/">Mazes</a></li>
        <li><a href="./7-seg-display/">Seven-segment display</a></li>
      </ul>
    </nav>
  </body>
</html>
